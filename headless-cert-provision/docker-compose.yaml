services:
  web:
    image: nginx
    container_name: nginx
    labels:
      - sh.acme.autoload.domain=wikicau.duckdns.org
    networks:
      proxy:
        ipv4_address: 10.5.0.3

  acme.sh:
    build: .
    container_name: acme.sh    
    command: daemon
    volumes:
      - ./vols/acmeout:/acme.sh
      - /var/run/docker.sock:/var/run/docker.sock 
    environment:
      - DuckDNS_Token=${DuckDNS_Token}
      - DEPLOY_DOCKER_CONTAINER_LABEL=sh.acme.autoload.domain=wikicau.duckdns.org
      - DEPLOY_DOCKER_CONTAINER_KEY_FILE=/etc/nginx/ssl/wikicau.duckdns.org/key.pem
      - DEPLOY_DOCKER_CONTAINER_CERT_FILE="/etc/nginx/ssl/wikicau.duckdns.org/cert.pem"
      - DEPLOY_DOCKER_CONTAINER_CA_FILE="/etc/nginx/ssl/wikicau.duckdns.org/ca.pem"
      - DEPLOY_DOCKER_CONTAINER_FULLCHAIN_FILE="/etc/nginx/ssl/wikicau.duckdns.org/full.pem"
      - DEPLOY_DOCKER_CONTAINER_RELOAD_CMD="service nginx force-reload"
    env_file: .env
    networks:
      proxy:
        ipv4_address: 10.5.0.2

networks:
  proxy:
    driver: bridge
    ipam:
     config:
       - subnet: 10.5.0.0/16
         gateway: 10.5.0.1